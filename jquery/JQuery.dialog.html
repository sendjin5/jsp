<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI 알림</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/start/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <style>
  body { font-family: Arial, Helvetica, sans-serif; }
  table { font-size: 1em; }
  .title { color:#11c9fc; font-size:48px;  text-align: center; }
  .ui-draggable, .ui-droppable { background-position: top; }
  #msgbox {
    display: none;
  }
  </style>  
  <script>
    $(function(){
        $("#btn1").button();
        $("#btn1").click(function(){
            $("#msgbox").dialog();
        });
        
    })
  </script>
</head>
<body>
<h2 class="title">달력 기능</h2>
<hr>
<div class="widget">
    <button id="btn1">대화상자</button>
    <div id="msgbox" title="메세지상자">
        <p>학습 진행 완료 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</p>
    </div>
</div>
</body>
</html>
